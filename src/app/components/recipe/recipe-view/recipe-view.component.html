<button class="btn btn-primary" [routerLink]="['/recipes/' + recipe._id + '/edit']">Edit</button>
<button class="btn btn-warning" (click)="delete()">Delete</button>

<div>
  <i [ngClass]="getFavoriteClass()" (click)="toggleFavorite()">
  </i>
  <h2>
    {{recipe.name}}
  </h2>
</div>
<p *ngIf="recipe.description">{{recipe.description}}</p>

<h3 *ngIf="recipe.category">Category</h3>
<p *ngIf="recipe.category">{{recipe.category}}</p>

<h3>Ingredients</h3>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients | split:'\n'">{{ingredient}}</li>
</ul>

<h3>Instructions</h3>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let instruction of recipe.instructions | split:'\n'">{{instruction}}</li>
</ul>

<h3 *ngIf="recipe.notes">Notes</h3>
<p *ngIf="recipe.notes">{{recipe.notes}}</p>
