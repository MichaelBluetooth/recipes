<button class="btn btn-primary btn-standard-spacing" [routerLink]="['/recipes/' + recipe._id + '/edit']">Edit</button>
<button class="btn btn-warning btn-standard-spacing" (click)="delete()">Delete</button>

<div>
  <i [ngClass]="getFavoriteClass()" (click)="toggleFavorite()">
  </i>
  <h2>
    {{recipe.name}}
  </h2>
</div>
<p *ngIf="recipe.description">{{recipe.description}}</p>

<div class="row">
  <div class="col-md-6">
    <h3 *ngIf="recipe.category">Category</h3>
    <p *ngIf="recipe.category">{{recipe.category}}</p>
  </div>
  <div class="col-md-6">
    <h3 *ngIf="recipe.source">Source</h3>
    <p *ngIf="recipe.source"><a [href]="recipe.source.href">{{recipe.source.text}}</a></p>
  </div>
</div>

<h3>Ingredients</h3>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients | split:'\n'">{{ingredient}}</li>
</ul>

<h3>Instructions</h3>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let instruction of recipe.instructions | split:'\n'; let idx = index">
    {{idx+1}}. {{instruction}}</li>
</ul>

<h3 *ngIf="recipe.notes">Notes</h3>
<p *ngIf="recipe.notes">{{recipe.notes}}</p>
