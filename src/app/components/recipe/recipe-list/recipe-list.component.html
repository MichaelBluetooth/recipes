<button class="btn btn-primary" [routerLink]="['/recipes/new']">New</button>
<div class="list-group">
  <a class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let recipe of recipes | sort:'favorite'" href="#"
    [routerLink]="['/recipes/' + recipe._id]">
    <span *ngIf="recipe.favorite" class="favorite-star fa fa-star fa-lg"></span> {{recipe.name | uppercase}}
  </a>
</div>
