<button class="btn btn-primary btn-standard-spacing" [routerLink]="['/groceryitems/new']">New</button>
<h2>Grocery Items</h2>
<div class="list-group">
  <a class="list-group-item list-group-item-action" *ngFor="let groceryItem of groceryItems | sort:'name'" href="#"
    [routerLink]="['/groceryitems/' + groceryItem._id]">
    {{groceryItem.name}}
  </a>
</div>
